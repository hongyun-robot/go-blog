{{ define "layout/header" }}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="{{ .title }}"/>
    <meta name="description" content="{{ .title }}"/>
    <link href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/animate.css/4.1.1/animate.min.css" type="text/css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/static/font/common/iconfont.css">
    <link rel="stylesheet" href="/static/css/common/markdown.css">
    {{ range $v := .css }}
    <link rel="stylesheet" href="{{$v}}">
    {{ end }}
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/static/lib/js/tailwind/tailwind.min.js"></script>
    <title>{{ .title }}</title>
</head>
<body class="bg-gray-100 text-base">
{{ end }}
